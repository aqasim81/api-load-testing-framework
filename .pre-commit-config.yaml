# .pre-commit-config.yaml
# Install: uv run pre-commit install
# Run all: uv run pre-commit run --all-files

default_language_version:
  python: python3.12

repos:
  # --- Filesystem hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast

  # --- Ruff: format then lint (order matters) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff-format
        args: [--check]
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # --- Secret detection ---
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # --- GitHub Actions validation ---
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.31.1
    hooks:
      - id: check-github-workflows

# NOTE: mypy is intentionally NOT in pre-commit.
# Reasons:
# 1. Speed: mypy takes 15-45s (pre-commit should be < 5s)
# 2. Environment: pre-commit runs in isolated env without project dependencies
# 3. CI catches it: mypy runs in CI on every PR
# Run locally with: uv run mypy src/
